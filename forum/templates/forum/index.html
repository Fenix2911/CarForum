{% extends "base.html" %}
{% block main %}
    <div class="card lg:card-side shadow-lg min-h-[600px] m-5 overflow-x-hidden">
        <figure class="lg:w-[60%] w-full flex items-center justify-center p-4">
            <img
                    src="{{ latest_post.image.url }}"
                    alt="Album"
                    class="rounded-lg object-cover max-h-[600px] w-full"/>
        </figure>
        <div class="card-body lg:w-[40%] w-full flex flex-col justify-center">
            <article class="text-pretty">
                <h2 class="card-title text-3xl -mt-4 md:text-5xl my-8 break-words">Picture from latest spotðŸ‘€</h2>
                <h3 class="text-2xl italic pb-4">{{ latest_post.title }}</h3>
                <p class="line-clamp-4 text-justify md:line-clamp-8 md:text-xl text-base ">
                    {{ latest_post.description }}
                </p>
            </article>
            <div class="card-actions justify-end">
                <button class="btn btn-primary my-8 btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">
                    <a href="{% url 'post-detail' latest_post.id %}">Read More</a>
                </button>
            </div>
        </div>
    </div>

    <div class="divider m-5 text-2xl">Latest Posts</div>
    <div class="flex flex-col lg:flex-row gap-4 m-5 overflow-x-hidden">
        {% for post in posts %}
            <div class="card bg-base-300 rounded-box grid h-32 flex-grow place-items-center min-w-[200px]">{{ post.title }}</div>
            {% if not forloop.last %}
                <div class="divider lg:divider-horizontal"></div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="divider m-5"></div>
{% endblock %}
